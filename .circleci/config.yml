version: 2

jobs:
  dev-plan-apply:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    working_directory: /environments/dev-env
    steps:
      - checkout
      - run:          
          name: terraform init & plan
          command: |
          terraform init && terraform plan -out tfplan
      - run:            
          name: terraform apply
          command: |
          terraform apply -auto-approve tfplan            

  prod-plan:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - checkout
      - run:          
          name: terraform init & plan
          command: |
            cd environments/prod-env/ && terraform init && terraform plan -out tfplan           
      - persist_to_workspace:
          root: .
          paths:
            - environments/prod-env

  prod-apply:
    docker:
      - image: docker.mirror.hashicorp.services/hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: . 
      - run:            
          name: terraform
          command: |
            cd environments/prod-env/ && terraform apply -auto-approve tfplan
      - persist_to_workspace:
          root: .
          paths:
            - environments/prod-env

workflows:
  version: 2
  plan_approve_apply:
    jobs:
      - dev-plan-apply
      - prod-plan
      - hold-apply:
          type: approval     
          requires:
            - prod-plan
      - prod-apply:
          requires:
            - hold-apply